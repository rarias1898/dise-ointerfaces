<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Exámen Opción A</title>
  </head>
  <body>
    <div class="container">
      <section class="banner">
        <p>Lorem ipsum dolor sit amet.</p>
        <p class="res">Lorem ipsum dolor sit amet.</p>
        <p class="res">Lorem ipsum dolor sit amet.</p>
      </section>

      <section class="login-section">
        <div class="form-section">
          <form action="#">
            <div class="navegacion">
              <div class="entrar">
                <p>ENTRAR</p>
              </div>
              <div class="nuevo">
                <p>SOY NUEVO</p>
                <img
                  src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/bubble-512.png"
                  alt=""
                  class="mostrarResponsive"
                />
              </div>
            </div>

            <div class="form-container">
              <p>
                ¿Ya tienes cuenta con nosotros? <a href="#">Inicia sesión</a>
              </p>
              <label for="email">Dirección de correo electrónico</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Introduce el email..."
              />

              <label for="password">Contraseña</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Introduce la clave..."
              />

              <input type="submit" value="Iniciar Sesión" />

              <div class="checkbox-part">
                <input type="checkbox" name="ck1" id="ck1" />
                <label for="ck1">Recuérdame</label>
              </div>

              <div class="olvidado">
                <p>¿Has olvidado la contraseña?</p>
              </div>
              <div class="hrcontainer">
                <!-- <hr> -->
                <p>O</p>
                <!-- <hr> -->
              </div>
            </div>
          </form>
          <div class="image-section">
            <img
              src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/bubble-512.png"
              alt=""
              class="ocultarResponsive"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
