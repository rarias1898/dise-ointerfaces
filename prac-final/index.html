<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Practica Final</title>
  </head>
  <body>
    <div class="container">
      <section class="accede">
        <h1>Accede</h1>
        <h2>Lorem ipsum dolor sit amet.</h2>

        <form action="#">
          <label for="email"
            >Dirección de correo electrónico
            <span class="asterisco">*</span></label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Correo electrónico (distingue mayúsculas de minúsculas)"
          />

          <label for="password"
            >Contraseña
            <span class="asterisco" class="password-label">*</span></label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Contraseña (distingue mayúsculas de minúsculas)"
          />

          <div class="ck-form">
            <div class="ck">
              <input type="checkbox" name="ck1" id="ck1" />
              <label for="ck1">Recordar correo electrónico</label>
            </div>
            <small>He olvidado mi contraseña</small>
            <!-- <a href="">He olvidado mi contraseña</a> -->
          </div>
        </form>
        <input type="submit" value="Iniciar sesión" class="red-button" />
      </section>

      <section class="unete">
        <h1>Únete a nosotros</h1>
        <h2>Lorem ipsum dolor sit amet.</h2>

        <article class="list-part">
          <div class="item">
            <div class="item-text">
              <h3>5% descuento</h3>
              <small>Más información</small>
            </div>
            <div class="item-img">
              <img
                src="https://cdn0.iconfinder.com/data/icons/education-340/100/Tilda_Icons_1ed_discount-512.png"
                alt=""
              />
            </div>
            <!-- <hr /> -->
          </div>

          <div class="item">
            <div class="item-text">
              <h3>10% descuento</h3>
              <small><span>Otros</span>datos.</small>
            </div>
            <div class="item-img">
              <img
                src="https://cdn2.iconfinder.com/data/icons/postal-service-line-to-your-front-door/512/Coupon-512.png"
                alt=""
              />
            </div>
            <!-- <hr /> -->
          </div>

          <div class="item">
            <div class="item-text">
              <h3>Envíos gratis</h3>
              <small>Plazo estimado 24-72 horas.</small>
            </div>
            <div class="item-img">
              <img
                src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/truck-512.png"
                alt=""
              />
            </div>
          </div>
        </article>

        <div class="buttons-part">
          <button class="gray-button">Únete a nosotros</button>
          <button class="gray-button">Ventajas</button>
        </div>
      </section>
    </div>
  </body>
</html>
