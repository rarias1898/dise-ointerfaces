<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Practica 7</title>
  </head>
  <body>
    <div class="container">
      <section class="gray-zone"></section>

      <section class="form-zone">
        <h1>Iniciar sesión</h1>
        <small>Inicie sesion para acceder a todos los detalles guardados</small>
        <button class="social-buttons">
          <img src="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_google-256.png" alt="google-logo">
          Iniciar sesión
        </button>
        <button class="social-buttons">
          <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-256.png" alt="facebook-logo">
          Iniciar sesión
        </button>
        <p>O</p>

        <form action="#">
          <input type="email" name="email" id="email" placeholder="Email">
          <input type="password" name="password" id="password" placeholder="Contraseña" class="icon">
          <input type="submit" value="Iniciar sesión">
        </form>

        <small>Olvidé mi contraseña</small>
      </section>
    </div>
  </body>
</html>
