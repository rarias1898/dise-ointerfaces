<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css">
    <title>Practica 5</title>
  </head>
  <body>
    <div class="container">
      <section class="gray-zone">
        <div class="top-buttons">
          <div class="left-button">
            <h1>Iniciar sesión</h1>
          </div>
          <div class="right-button">
            <h1>Crear cuenta</h1>
          </div>
        </div>

        <div class="form-section">
          <h1>¿Ya tienes una cuenta?</h1>
          <p>Puedes iniciar sesión con tu cuenta.</p>

          <form action="#">
            <label for="email">Correo electrónico*</label>
            <input type="email" id="email" name="email" />

            <div class="input-part">
              <input type="submit" value="Iniciar sesión">
              <p><span>¿Has olvidado tu contraseña?</span></p>
            </div>

            <div class="last-part">
              <p>Puedes iniciar sesión con cualquiera de estos métodos:</p>
              <input type="submit" value="Iniciar sesión con Google" class="google-icon">
              <input type="submit" value="Iniciar sesión con Facebook" class="facebook-icon">
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
